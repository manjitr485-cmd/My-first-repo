<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>

    <style>
        /* Reset default spacing */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f2f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form container */
        .form-container {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Label styling */
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        /* Input styling */
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 2px solid #ccc;
            font-size: 14px;
        }

        /* Validation feedback */
        input:valid {
            border-color: green;
        }

        input:invalid {
            border-color: red;
        }

        /* Button styling */
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #4a6cff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #3a57d6;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .form-container {
                margin: 10px;
            }
        }
    </style>
</head>

<body>

    <section class="form-container">
        <h2>Student Registration</h2>

        <form>

            <!-- Name Field -->
            <label for="name">Full Name</label>
            <input 
                type="text" 
                id="name" 
                name="name"
                placeholder="Enter your name"
                required
                pattern="[A-Za-z ]{3,}"
                title="Name should contain only letters and at least 3 characters"
            >

            <!-- Email Field -->
            <label for="email">Email Address</label>
            <input 
                type="email" 
                id="email" 
                name="email"
                placeholder="example@email.com"
                required
            >

            <!-- Age Field -->
            <label for="age">Age</label>
            <input 
                type="number" 
                id="age" 
                name="age"
                placeholder="Enter your age"
                required
                min="5"
                max="100"
            >

            <!-- Submit Button -->
            <button type="submit">Register</button>

        </form>
    </section>

</body>
</html>
